name: Auto Deploy to Azure VM

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key (from secret)
        env:
          DEPLOY_KEY: ${{ secrets.VM_SSH_KEY }}
        run: |
          # prepare ssh key file
          mkdir -p ~/.ssh
          printf '%s\n' "$DEPLOY_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          # start ssh-agent and add key
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/deploy_key

          # ensure known_hosts won't block (optional: you can pin the host key instead)
          touch ~/.ssh/known_hosts
          ssh-keyscan -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts || true

      - name: Deploy to Azure VM
        env:
          VM_HOST: ${{ secrets.VM_HOST }}
          VM_USER: ${{ secrets.VM_USER }}
        run: |
          ssh -o StrictHostKeyChecking=no ${VM_USER}@${VM_HOST} "cd ~/site && \
            if [ -d .git ]; then \
              git fetch --all && git reset --hard origin/main; \
            else \
              git init && git remote add origin https://github.com/${{ github.repository }} && git fetch --all && git reset --hard origin/main; \
            fi && echo 'âœ… Deployment successful'"
